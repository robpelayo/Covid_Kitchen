{% extends "layout.html" %}
{% block content %}
    <h3>Add a state to track <a href="{{ url_for('covid') }}">here</a></h3>
    {% for entry in entries %}
        <p class=entry>
            {{entry.state}} has {{entry.confirmed}} confirmed cases.
            <br>
            {{entry.deaths}} deaths and {{entry.active}} active cases.
       </p>
    {% endfor %}

{% endblock %}
